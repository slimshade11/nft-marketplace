<div class="h-full flex">
  <div class="flex-1 flex flex-col overflow-hidden">
    <div class="flex-1 flex items-stretch overflow-hidden">
      <main class="flex-1 overflow-y-auto">
        <div class="pt-8 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex">
            <h1 class="flex-1 text-2xl font-bold">Your NFTs</h1>
          </div>
          <div class="mt-3 sm:mt-2">
            <div class="hidden sm:block">
              <div class="flex items-center border-b">
                <nav class="flex-1 -mb-px flex space-x-6 xl:space-x-8" aria-label="Tabs">
                  <a href="tab.href" class=""> Your collection </a>
                </nav>
              </div>
            </div>
          </div>
          <section class="mt-8 pb-16" aria-labelledby="gallery-heading">
            <ul
              role="list"
              class="grid grid-cols-2 gap-x-4 gap-y-8 sm:grid-cols-3 sm:gap-x-6 md:grid-cols-4 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
              <li *ngFor="let nft of nftList$ | async" class="relative">
                <button type="button" pButton pRipple class="h-[200px] p-0 flex">
                  <img [src]="nft.image" class="h-full object-cover" />
                </button>

                <p class="mt-2 block text-sm font-medium truncate pointer-events-none">{{ nft.name }}</p>
              </li>
            </ul>
          </section>
        </div>
      </main>

      <aside class="hidden w-96 p-8 border-l overflow-y-auto lg:block">
        <div class="pb-16 space-y-6">
          <div>
            <div class="block w-full aspect-w-10 aspect-h-7 rounded-lg overflow-hidden">
              <img src="" alt="" class="object-cover" />
            </div>
            <div class="mt-4 flex items-start justify-between">
              <div>
                <h2 class="text-lg font-medium">
                  <span class="sr-only">Details for </span>
                  NFT NAMEEEE
                </h2>
                <p class="text-sm font-medium text-gray-500">NFT DESCCCCCCCRIPTION</p>
              </div>
            </div>
          </div>
          <div>
            <h3 class="font-medium">Information</h3>
            <dl class="mt-2 border-t border-bdivide-y divide-gray-200">
              <div class="py-3 flex justify-between text-sm font-medium">
                <dt>attack</dt>
                <dd class="text-right">55</dd>
              </div>
            </dl>
          </div>
          <div class="flex gap-5">
            <button type="button" class="text-white w-full" label="Download Image" pButton pRipple></button>
            <button type="button" class="text-white w-full" label="Transfer?" pButton pRipple></button>
          </div>
        </div>
      </aside>
    </div>
  </div>
</div>
